services:
  web:
    image: ghcr.io/pedromonteiro18/whatsapp-ai-backend:latest
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=backend.whatsapp_ai_chatbot.settings.beta
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-whatsapp_chatbot_beta}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - BOOKING_WEB_APP_URL=${BOOKING_WEB_APP_URL}
      - SKIP_WEBHOOK_SIGNATURE_VERIFICATION=${SKIP_WEBHOOK_SIGNATURE_VERIFICATION}
    volumes:
      - ../backend:/app/backend
      - static_volume_beta:/app/staticfiles
      - media_volume_beta:/app/media
      - logs_volume_beta:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "python backend/manage.py check --deploy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

  celery_worker:
    image: ghcr.io/pedromonteiro18/whatsapp-ai-backend:latest
    restart: unless-stopped
    command: celery -A backend.whatsapp_ai_chatbot worker --loglevel=info --concurrency=2
    environment:
      - DJANGO_SETTINGS_MODULE=backend.whatsapp_ai_chatbot.settings.beta
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-whatsapp_chatbot_beta}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SECRET_KEY=${SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - BOOKING_WEB_APP_URL=${BOOKING_WEB_APP_URL}
      - SKIP_WEBHOOK_SIGNATURE_VERIFICATION=${SKIP_WEBHOOK_SIGNATURE_VERIFICATION}
    volumes:
      - ../backend:/app/backend
      - logs_volume_beta:/app/logs
    depends_on:
      - web
    networks:
      - app_network

  celery_beat:
    image: ghcr.io/pedromonteiro18/whatsapp-ai-backend:latest
    restart: unless-stopped
    command: celery -A backend.whatsapp_ai_chatbot beat --loglevel=info
    environment:
      - DJANGO_SETTINGS_MODULE=backend.whatsapp_ai_chatbot.settings.beta
      - DB_HOST=${DB_HOST}
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-whatsapp_chatbot_beta}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=6379
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
      - SECRET_KEY=${SECRET_KEY}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - BOOKING_WEB_APP_URL=${BOOKING_WEB_APP_URL}
      - SKIP_WEBHOOK_SIGNATURE_VERIFICATION=${SKIP_WEBHOOK_SIGNATURE_VERIFICATION}
    volumes:
      - ../backend:/app/backend
      - logs_volume_beta:/app/logs
    depends_on:
      - web
    networks:
      - app_network

  nginx:
    image: ghcr.io/pedromonteiro18/whatsapp-ai-frontend:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - app_network

volumes:
  static_volume_beta:
  media_volume_beta:
  logs_volume_beta:

networks:
  app_network:
    driver: bridge
