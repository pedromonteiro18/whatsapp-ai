name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run mypy type checking
        run: mypy backend/ --explicit-package-bases --config-file backend/mypy.ini

      - name: Run flake8 linting
        run: flake8 backend/

      - name: Run black format check
        run: black --check backend/

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build TypeScript
        run: |
          cd frontend
          npm run build

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  build-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy-beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: beta
      url: https://resort-booking-beta.duckdns.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BETA_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -T 10 ${{ secrets.BETA_HOST }} >> ~/.ssh/known_hosts 2>&1 || echo "Warning: ssh-keyscan failed, will use StrictHostKeyChecking=no"
          cat >> ~/.ssh/config << 'SSHEOF'
          Host beta
            HostName ${{ secrets.BETA_HOST }}
            User ${{ secrets.BETA_SSH_USER }}
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 10
            TCPKeepAlive yes
          SSHEOF

      - name: Deploy to beta
        run: |
          ssh beta << 'EOF'
            set -e
            cd /app/whatsapp-ai

            echo "Pulling latest code (for docker-compose files)..."
            git pull origin main

            echo "Pulling pre-built images..."
            docker-compose -f infrastructure/docker-compose.beta.yml pull

            echo "Restarting services..."
            docker-compose -f infrastructure/docker-compose.beta.yml up -d

            echo "Running database migrations..."
            docker-compose -f infrastructure/docker-compose.beta.yml exec -T web python backend/manage.py migrate --noinput

            echo "Collecting static files..."
            docker-compose -f infrastructure/docker-compose.beta.yml exec -T web python backend/manage.py collectstatic --noinput

            echo "Deployment complete!"
            docker-compose -f infrastructure/docker-compose.beta.yml ps
          EOF

      - name: Health check
        run: |
          sleep 10
          curl --fail https://resort-booking-beta.duckdns.org/health/ || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Beta deployment ${{ job.status }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-beta]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://resort-booking.duckdns.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H -T 10 ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts 2>&1 || echo "Warning: ssh-keyscan failed, will use StrictHostKeyChecking=no"
          cat >> ~/.ssh/config << 'SSHEOF'
          Host prod
            HostName ${{ secrets.PROD_HOST }}
            User ${{ secrets.PROD_SSH_USER }}
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            ServerAliveInterval 60
            ServerAliveCountMax 10
            TCPKeepAlive yes
          SSHEOF

      - name: Deploy to production
        run: |
          ssh prod << 'EOF'
            set -e
            cd /app/whatsapp-ai

            echo "Pulling latest code (for docker-compose files)..."
            git pull origin main

            echo "Pulling pre-built images..."
            docker-compose -f infrastructure/docker-compose.prod.yml pull

            echo "Restarting services..."
            docker-compose -f infrastructure/docker-compose.prod.yml up -d

            echo "Running database migrations..."
            docker-compose -f infrastructure/docker-compose.prod.yml exec -T web python backend/manage.py migrate --noinput

            echo "Collecting static files..."
            docker-compose -f infrastructure/docker-compose.prod.yml exec -T web python backend/manage.py collectstatic --noinput

            echo "Deployment complete!"
            docker-compose -f infrastructure/docker-compose.prod.yml ps
          EOF

      - name: Health check
        run: |
          sleep 10
          curl --fail https://resort-booking.duckdns.org/health/ || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Production deployment ${{ job.status }}"
