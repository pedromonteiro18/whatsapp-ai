name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '20'

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run mypy type checking
        run: |
          cd backend
          mypy .

      - name: Run flake8 linting
        run: |
          cd backend
          flake8 .

      - name: Run black format check
        run: |
          cd backend
          black --check .

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build TypeScript
        run: |
          cd frontend
          npm run build

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

  deploy-beta:
    name: Deploy to Beta
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: beta
      url: https://resort-booking-beta.duckdns.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.BETA_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.BETA_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to beta
        run: |
          ssh ${{ secrets.BETA_SSH_USER }}@${{ secrets.BETA_HOST }} << 'EOF'
            set -e
            cd /app/whatsapp-ai

            echo "Pulling latest code..."
            git pull origin main

            echo "Building and deploying with Docker Compose..."
            docker-compose -f infrastructure/docker-compose.beta.yml pull
            docker-compose -f infrastructure/docker-compose.beta.yml up -d --build

            echo "Running database migrations..."
            docker-compose -f infrastructure/docker-compose.beta.yml exec -T web python backend/manage.py migrate --noinput

            echo "Collecting static files..."
            docker-compose -f infrastructure/docker-compose.beta.yml exec -T web python backend/manage.py collectstatic --noinput

            echo "Checking deployment health..."
            docker-compose -f infrastructure/docker-compose.beta.yml ps
          EOF

      - name: Health check
        run: |
          sleep 10
          curl --fail https://resort-booking-beta.duckdns.org/health/ || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Beta deployment ${{ job.status }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [deploy-beta]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://resort-booking.duckdns.org

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.PROD_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to production
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd /app/whatsapp-ai

            echo "Pulling latest code..."
            git pull origin main

            echo "Building and deploying with Docker Compose..."
            docker-compose -f infrastructure/docker-compose.prod.yml pull
            docker-compose -f infrastructure/docker-compose.prod.yml up -d --build

            echo "Running database migrations..."
            docker-compose -f infrastructure/docker-compose.prod.yml exec -T web python backend/manage.py migrate --noinput

            echo "Collecting static files..."
            docker-compose -f infrastructure/docker-compose.prod.yml exec -T web python backend/manage.py collectstatic --noinput

            echo "Checking deployment health..."
            docker-compose -f infrastructure/docker-compose.prod.yml ps
          EOF

      - name: Health check
        run: |
          sleep 10
          curl --fail https://resort-booking.duckdns.org/health/ || exit 1

      - name: Notify deployment
        if: always()
        run: |
          echo "Production deployment ${{ job.status }}"
